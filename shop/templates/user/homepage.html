{% extends "user/user_base.html" %}
{% load static %}
{% block content %}
<!-- Slideshow container -->
<div class="my-4">
  <div>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade" style="display: block; opacity: 1;">
          <div class="numbertext">1 / 3</div>
          <img src="{% static 'images/img1.png' %}" style="width:100%">
        </div>
      
        <div class="mySlides fade" style="display: none; opacity: 1;">
          <div class="numbertext">2 / 3</div>
          <img src="{% static 'images/img2.png' %}" style="width:100%">
        </div>
      
        <div class="mySlides fade" style="display: none; opacity: 1;">
          <div class="numbertext">3 / 3</div>
          <img src="{% static 'images/img3.png' %}" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
  </div>
  <div>
    <h2 class="text-center my-3">New arrivals</h1>
  </div>
  <div class="d-flex flex-row justify-content-evenly align-items-center my-5">
    <div class="card_custom  p-5" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Price.</p>
        <div class="d-flex justify-content-center">
          <a href="#" class="btn add_cart_btn_hp">Add to cart</a>
      </div>      </div>
    </div>
    <div class="card_custom  p-5" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Price</p>
        <div class="d-flex justify-content-center">
          <a href="#" class="btn add_cart_btn_hp">Add to cart</a>
      </div>      </div>
    </div>
    <div class="card_custom p-5" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Price</p>
        <div class="d-flex justify-content-center">
            <a href="#" class="btn add_cart_btn_hp">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="register_banner my-5" style="height: 300px;">
  <div class="row h-100">
    <div class="col d-flex align-items-center">
      <h1 class="text-center">Join the Sparkles family and enjoy your shopping!</h1>
    </div>
    <div class="col d-flex flex-row justify-content-center align-items-center">
      <a class="btn banner_register_now">Register now</a>
    </div>
  </div>
</div>




{% endblock %}
