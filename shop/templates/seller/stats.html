{% extends "seller/seller_base.html" %}
{% block content %}
<div style="background-color: rgb(240, 185, 185);width: 100%;">

    
    <div class="px-5 py-3" style="width: 100%; height: 100%;">
            <div class="m-5">
                <div class="row">
                    {% for product in products %}
                    <div class="col-md-4 card_custom p-5 m-3" style="width: 18rem;">
                        <a href="/product?id={{product.id}}">
                            <img src="{{product.image.url}}" class="card-img-top" alt="..." style="height:200px">
                        </a>
                        <div class="card-body">
                          <h5 class="card-title">{{product.name}}</h5>
                          <p class="card-text">Visits: {{product.visits}}</p>
                        </div>
                      </div>
                      {% endfor %}
                </div>
                </div>
      
    </div>
</div>
{% endblock %}
